<!DOCTYPE html>
<html>

<head>
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h3 {
            color: #333;
        }

        input[type="file"] {
            margin-bottom: 10px;
        }

        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            padding: 8px 0;
            border-bottom: 1px solid #ddd;
        }

        a {
            color: #2196F3;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .logout {
            float: right;
            background-color: #f44336;
        }

        .logout:hover {
            background-color: #da190b;
        }
    </style>
</head>

<body>

    <header>
        <h2>Welcome {{ session['user'] }}</h2>
        <a href="login.html" class="logout">Logout</a>
    </header>

    <div class="container">

        {% if is_admin %}
        <h3>Upload Note</h3>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <button>Upload</button>
        </form>
        <hr>
        {% endif %}

        <h3>Available Notes</h3>
        <ul>
            {% for n in notes %}
            <li>
                {{ n[0] }} â€”
                <a href="{{ n[1] }}" target="_blank">Open</a>
            </li>
            {% endfor %}
        </ul>

    </div>
</body>

</html>
