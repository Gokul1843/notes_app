<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Notes App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root {
            --primary: #2563eb;
            --bg: #f8fafc;
            --card: #ffffff;
            --text: #1f2937;
            --muted: #6b7280;
        }

        /* RESET */
        * {
            box-sizing: border-box
        }

        body {
            margin: 0;
            font-family: "Segoe UI", Roboto, Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
        }

        /* ===== TOP BAR ===== */
        .topbar {
            position: sticky;
            top: 0;
            z-index: 10;
            background: var(--card);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 20px;
            box-shadow: 0 2px 10px rgba(0, 0, 0, .08);
        }

        .logo {
            font-size: 20px;
            font-weight: 700;
            color: var(--primary);
        }

        .logout {
            background: #ef4444;
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 14px;
        }

        /* ===== MAIN WRAPPER ===== */
        .wrapper {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            padding-bottom: 90px;
        }

        /* ===== UPLOAD CARD ===== */
        .upload-card {
            background: var(--card);
            padding: 20px;
            border-radius: 14px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, .08);
            margin-bottom: 25px;
        }

        .upload-card h3 {
            margin: 0 0 10px 0;
        }

        input[type=file],
        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            font-size: 15px;
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        button:hover {
            opacity: .9
        }

        /* ===== NOTES GRID ===== */
        .notes {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .note {
            background: var(--card);
            padding: 18px;
            border-radius: 14px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, .08);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .note-title {
            font-weight: 600;
            margin-bottom: 12px;
        }

        .note a {
            align-self: flex-start;
            background: #e0e7ff;
            color: var(--primary);
            padding: 6px 14px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 14px;
        }

        /* ===== FLOAT BUTTON ===== */
        .fab {
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 32px;
            background: var(--primary);
            color: white;
            border: none;
            box-shadow: 0 10px 25px rgba(0, 0, 0, .3);
        }

        /* ===== BOTTOM NAV (MOBILE) ===== */
        .bottom-nav {
            display: none;
        }

        @media(max-width:768px) {
            .bottom-nav {
                display: flex;
                position: fixed;
                bottom: 0;
                width: 100%;
                background: var(--card);
                justify-content: space-around;
                padding: 12px 0;
                box-shadow: 0 -2px 10px rgba(0, 0, 0, .2);
            }

            .bottom-nav a {
                text-decoration: none;
                color: var(--muted);
                font-size: 14px;
            }
        }
    </style>
</head>

<body>

    <!-- ===== HEADER ===== -->
    <div class="topbar">
        <div class="logo">ðŸ“˜ NotesApp</div>
        <a href="/logout" class="logout">Logout</a>
    </div>

    <!-- ===== CONTENT ===== -->
    <div class="wrapper">

        {% if is_admin %}
        <div class="upload-card">
            <h3>Upload New Note</h3>
            <form action="/upload" method="post" enctype="multipart/form-data">
                <input type="file" name="file" required>
                <button>Upload</button>
            </form>
        </div>
        {% endif %}

        <div class="notes">
            {% for n in notes %}
            <div class="note">
                <div class="note-title">{{ n[0] }}</div>
                <a href="{{ n[1] }}" target="_blank">View Note</a>
            </div>
            {% endfor %}
        </div>

    </div>

    {% if is_admin %}
    <button class="fab" onclick="document.querySelector('input[type=file]').click()">ï¼‹</button>
    {% endif %}

    <div class="bottom-nav">
        <a href="/dashboard">Home</a>
        <a href="/dashboard">Notes</a>
        <a href="/logout">Logout</a>
    </div>

</body>

</html>
